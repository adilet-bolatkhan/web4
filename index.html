<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <form>
                  <h5>Name</h5>
                    <div class="input-group mb-3">
                        <input type="text" id="name">
                    </div>
                  <hr>
                  <h5>Initial Bid</h5>
                  <input type="text" id="bid" placeholder="Initial Bid $">
                  <hr>
                  <h5>Education level</h5>
                    <select id="education">
                        <option value=""></option>
                        <option value="1.5">Undergraduate degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                    <hr>
                    <h5 >Family networth</h5>
                    <select id="networth">
                        <option value=""></option>
                        <option value="2">More than 10,000$</option>
                        <option value="1.5">Between 5,000$ and 10,000$</option>
                        <option value="1.2">Less than 5,000$</option>
                    </select>
                    <hr>
                    <h5>Caste</h5>
                    <select id="caste">
                        <option value=""></option>
                        <option value="100">Brahmin</option>
                        <option value="50">Kshatriya</option>
                        <option value="20">Vaishya</option>
                        <option value="10">Shudra</option>
                        <option value="-50">Varna</option>
                    </select>
                    <hr>
                    <h5">Bride's/Groom's skills</h5>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="10" id="skills">
                      <label class="form-check-label" for="flexCheckDefault">
                        Playing on a musical instrument
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="20"; id="skills">
                      <label class="form-check-label" for="flexCheckDefault">
                        Good cook
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="15" id="skills">
                      <label class="form-check-label" for="flexCheckDefault">
                        Easygoing character
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="10" id="skills">
                      <label class="form-check-label" for="flexCheckDefault">
                        Sings well
                      </label>
                    </div>
                    <hr>
                    <h5>Bride's/Groom's age</h5>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="age" value="1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Between 18-23
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="age" value="2">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Between 24-27
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="age" value="3">
                      <label class="form-check-label" for="flexRadioDefault1">
                        28+
                      </label>
                    </div>
                    <hr>
                    <h5>Bride's/Groom's reputation</h5>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="1" id="rep">
                      <label class="form-check-label" for="flexCheckDefault">
                        Gossips about his/her parent's attitude
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="2" id="rep">
                      <label class="form-check-label" for="flexCheckDefault">
                        Gossips about his/her character
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="3" id="rep">
                      <label class="form-check-label" for="flexCheckDefault">
                        General gossips around his/her person
                      </label>
                    </div>
                    <hr>
                    <h4 class="mt-3">Love Letter</h4>
                        <div class="input-group">
                            <textarea id="love_letter" class="form-control" maxlength="500"></textarea>
                        </div>
                </form>
                <br>
                <h4><strong>Total: </strong></h4>
                <h4 id="total" class="mt-3"></h4>
              </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
